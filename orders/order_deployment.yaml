apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders 
  labels:
    app: orders  
spec:
  replicas: 3
  selector:
    matchLabels:
      app: orders 
  template:
    metadata:
      labels:
        app: orders 
    spec:
      containers:
        - name: orders 
          image: navinshrinivas/cloudstore_orders 
          ports:
          - containerPort: 5003 
          imagePullPolicy: Always
          env:
          - name: ENVIRONMENT
            value: "development"
          - name: PORT
            value: "5003"
          - name: ALLOWED_ORIGINS
            value: "http://localhost:3000,http://localhost:5002"
          - name: USERHANDLE_ADDRESS
            value: "http://userhandle-service.default.svc.cluster.local:5001"
          - name: PRODUCTS_ADDRESS
            value: "http://products-service.default.svc.cluster.local:5002"
          - name: DATABASE_NAME
            value: "cloudstore"
          - name: DATABASE_HOST
            value: "test.mysql.database.azure.com"
          - name: DATABASE_PORT
            value: "3306"
          - name: DATABASE_USERNAME
            value: "cloudadmin"
          - name: DATABASE_PASSWORD
            value: "!Admin123"
---
apiVersion: v1
kind: Service
metadata:
  name: orders-service 
spec:
  selector:
    app: orders 
  ports:
  - port: 5003 
    targetPort: 5003  
  type: LoadBalancer
