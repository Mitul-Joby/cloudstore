apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cloudstore-ingress
spec:
  rules:
  - http:
      paths:
        - path: /api/account
          pathType: Prefix
          backend:
            service:
              name: userhandle-service
              port:
                number: 5001
        - path: /api/products
          pathType: Prefix
          backend:
            service:
              name: products-service
              port:
                number: 5002
        - path: /api/orders
          pathType: Prefix
          backend:
            service:
              name: orders-service
              port:
                number: 5002
        - path: /
          pathType: Prefix
          backend:
            service:
              name: website-service
              port:
                number: 3000
